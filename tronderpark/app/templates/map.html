<!DOCTYPE html>
<html>
<style>

.location {
  align-content: center; 
}

.locationbtn {
    border: 10px black;
    cursor: pointer;
    background-color: #2196F3;
    transition: 0.3s;
    color: white;
    padding: 8px;
    }

.locationbtn:hover {
  background-color: rgb(145, 198, 241);
  color: rgb(35, 41, 46);
}

#map{
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto; 
    z-index: 0;
    position: relative;
    
}

@media only screen and (max-width: 700px) {
  #map {
    height: 450px;
    width: 100%;
    float: none;
  }

  .location {
    width: 100%;
    float: none;
    position: relative;
    
  }

  .locationbtn {
    font-size: 14px;
    width: 30%;
    position: relative;
    float: right;

  }

  .info1 {
    font-size: 16px;
    float: left;
    position: relative;
    width: 60%;
  }
} 

@media only screen and (min-width: 700px) {
  #map {
    height: 450px;
    width: 100%;
    float: none;
  }

  .location {
    width: 100%;
    float: none;
    position: relative;
    
  }

  .locationbtn {
    font-size: 14px;
    width: 30%;
    position: relative;
    float: right;

  }

  .info1 {
    font-size: 20px;
    float: left;
    position: relative;
    width: 60%;
  }
}

@media only screen and (min-width: 800px) {
    #map {
      width: 65%;
      height: 580px;
      float: right;
    }

    .location {
      float: left;
      width: 30%;
      position: absolute;
    }

    .locationbtn {
      font-size: 20px;
      width: 200px;
      float: left;
    }

    .info1 {
      font-size: 22px;
      width: 100%;
    }
}



</style>

 <body>
     {% extends "layout.html" %}
        {% block content %}


<!-- Map Section -->
<div class="w3-container" style="padding:75px 30px" id="mapsec">
  <h2 class="w3-center">KART</h2>
  
  
  <!-- Location -->
  <div id="location" class = "location">
    <h3 class = "info1">Her ser du et kart over Trondheim, med markert ut parkeringshus<br></h3>
    <button action="none" onclick="getLocation()" class = "locationbtn">Finn din lokasjon</button><br>
    
    </div>
    <!-- /Location -->

  <div id="map"></div>

<script>

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  /*x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;*/
   var circle = L.circle([position.coords.latitude, position.coords.longitude], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 30
    }).bindPopup("Lokasjon").openPopup().addTo(map);
}

</script>


<script src="..\static\js\main.js"></script>
<script src="..\static\js\location.js"></script>


{% endblock %}
</body>
</html>
