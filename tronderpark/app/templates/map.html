<!DOCTYPE html>
<html>
<style>

.location {
  align-content: center; 
}

.locationbtn {
    border: 10px black;
    cursor: pointer;
    background-color: #2196F3;
    transition: 0.3s;
    color: white;
    padding: 8px;
    }

.locationbtn:hover {
  background-color: rgb(145, 198, 241);
  color: rgb(35, 41, 46);
}

#map{
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto; 
    z-index: 0;
    position: relative;
    
}

@media only screen and (max-width: 700px) {
  #map {
    height: 450px;
    width: 100%;
    float: none;
  }

  .location {
    width: 100%;
    float: none;
    position: relative;
    
  }

  .locationbtn {
    font-size: 14px;
    width: 30%;
    position: relative;
    float: right;

  }

  .info1 {
    font-size: 16px;
    float: left;
    position: relative;
    width: 60%;
  }
} 

@media only screen and (min-width: 700px) {
  #map {
    height: 450px;
    width: 100%;
    float: none;
  }

  .location {
    width: 100%;
    float: none;
    position: relative;
    
  }

  .locationbtn {
    font-size: 14px;
    width: 30%;
    position: relative;
    float: right;

  }

  .info1 {
    font-size: 20px;
    float: left;
    position: relative;
    width: 60%;
  }
}

@media only screen and (min-width: 800px) {
    #map {
      width: 65%;
      height: 580px;
      float: right;
    }

    .location {
      float: left;
      width: 30%;
      position: absolute;
    }

    .locationbtn {
      font-size: 20px;
      width: 200px;
      float: left;
    }

    .info1 {
      font-size: 22px;
      width: 100%;
    }
}



</style>

    //Adding geoJSON layer to the map:
    L.geoJSON(utesteder, {

    var popup = L.popup();

        popup
            .setLatLng(e.latlng)

      string = utesteder.features[0].geometry.coordinates.toString();
      strings = string.split(",");
      lat = strings[1];
      lng = strings[0];
      coord = L.latLng([lat, lng]);
    
      dis = e.latlng.distanceTo(coord);
      name = utesteder.features[0].properties.name;
    
      for (var i = 1; i< utesteder.features.length;i++) {
        string = utesteder.features[i].geometry.coordinates.toString();
        strings = string.split(",");

        lng = strings[0];

       }
    }

  }

  
  
  
  function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.name) {
      layer.bindPopup("<h4>" + feature.properties.name + "</h4> <p> " + feature.properties.desc + "</p>");
    };
  }

 
  
window.onload = setMap;



</script>
