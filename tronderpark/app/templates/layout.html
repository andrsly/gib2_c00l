<!DOCTYPE html>
<html>
    <title>TrønderPark</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="..\static\js\parkeringshus.js"></script>
    <link rel="stylesheet" href="../static/css/map.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("http://res.cloudinary.com/simpleview/image/upload/v1504558184/clients/norway/6d185cb5_1903_43a6_bd2b_9771c44d25bc_3c270880-a51d-4199-a673-021a21c8d2a9.jpg");
  min-height: 100%;
}

.test {
    width: 60px;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0%;
}

.w3-bar .w3-button {
  padding: 16px;
}

.imglogo{
    width: 50px;
}

@media only screen and (max-width: 600px) {
  .test {
    width: 30px;
  }
}




</style>

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button w3-wide"><img class='test' src ="http://parkpunkt.com/wp-content/uploads/2018/06/Download.png-PP.png"> </img></a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="/" class="w3-bar-item w3-button" style="font-size: 22px">OM TRØNDERPARK</a>
      <a href="/map/" class="w3-bar-item w3-button" style="font-size: 22px"><i class="fa fa-globe"></i> KART</a>
      <a href="/work/" class="w3-bar-item w3-button" style="font-size: 22px"><i class="fa fa-automobile"></i> OVERSIKT</a>
      <a href="/review/" class="w3-bar-item w3-button" style="font-size: 22px"><i class="fa fa-comments"></i> ANMELDELSER</a>
      <a href="/login/" class="w3-bar-item w3-button" style="font-size: 22px"><i class="fa fa-user"></i> MIN SIDE</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close X</a>
  <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">OM OSS</a>
  <a href="/map/" onclick="w3_close()" class="w3-bar-item w3-button">KART</a>
  <a href="/work/" onclick="w3_close()" class="w3-bar-item w3-button">OVERSIKT</a>
  <a href="/review/" onclick="w3_close()" class="w3-bar-item w3-button">ANMELDELSER</a>
  <a href="/login/" onclick="w3_close()" class="w3-bar-item w3-button">MIN SIDE</a>
</nav>
            {% block content %}
            {% endblock %}
          </div>
</body>
<script>
  function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
</html>
